<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <p></p>
            <button></button>
        </div>

        <script>
            // 以遍历dom树的结构, 来理解 广度搜索和深度搜索
            const rootEl = document.getElementById("app");

            function BFS(node) {
                const nodes = [];
                if (nodes === null) return node;
                const queue = [];
                queue.push(node);

                while (queue.length) {
                    const node = queue.shift();
                    nodes.push(node);
                    const currentChildren = node.children || [];
                    for (let i = 0, len = currentChildren.length; i < len; i++) {
                        queue.push(currentChildren[i]);
                    }
                }

                return nodes;
            }

            console.log(BFS(rootEl));

            function DFS(node) {
                const nodes = [];

                if (node === null) return nodes;
                const stack = [];
                stack.push(node);
                while (stack.length) {
                    const node = stack.pop();
                    nodes.push(node);

                    const currentChildren = node.children || [];
                    for (let i = currentChildren.length - 1; i >= 0; i--) {
                        stack.push(currentChildren[i]);
                    }
                }

                return nodes;
            }

            console.log(DFS(rootEl));
        </script>
    </body>
</html>
