<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .cell {
                width: 100px;
                height: 100px;
                background-color: green;
                display: inline-block;
                border: solid 1px white;
                vertical-align: middle;

                line-height: 100px;
                font-size: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h1>World Wide Web</h1>
            <h2>From Wikipedia, the free encyclopedia</h2>
        </hgroup>
        <abbr>WWW</abbr>
        <p>fsdfdshlkfhjalkfhalfajdhflajfhadsl</p>
        <div id="board"></div>

        <script>
            let pattern = [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0],
            ];
            let color = 2;
            function show() {
                let boardEl = document.getElementById("board");
                boardEl.innerHTML = "";
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.innerText =
                            pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";

                        cell.addEventListener("click", () => {
                            if (pattern[i][j]) return;
                            move(i, j);
                        });
                        boardEl.appendChild(cell);
                    }
                    boardEl.appendChild(document.createElement("br"));
                }
            }

            function move(i, j) {
                pattern[i][j] = color;
                if (check(pattern, color)) {
                    alert(color === 2 ? "❌ is win" : "⭕️ is win");
                }
                color = 3 - color;
                show();
                computedMove();
            }
            function computedMove() {
                const { point, result } = bestChoice(pattern, color);
                if (point) {
                    pattern[point[0]][point[1]] = color;
                }
                if (check(pattern, color)) {
                    alert(color === 2 ? "❌ is win" : "⭕️ is win");
                }

                color = 3 - color;
                show();
            }
            function check(pattern, color) {
                for (let i = 0; i < 3; i++) {
                    let win = true;
                    for (let j = 0; j < 3; j++) {
                        if (pattern[i][j] !== color) {
                            win = false;
                        }
                    }
                    if (win) return true;
                }
                for (let i = 0; i < 3; i++) {
                    let win = true;
                    for (let j = 0; j < 3; j++) {
                        if (pattern[j][i] !== color) {
                            win = false;
                        }
                    }
                    if (win) return true;
                }

                {
                    let win = true;
                    for (let i = 0; i < 3; i++) {
                        if (pattern[i][i] !== color) {
                            win = false;
                        }
                    }
                    if (win) return true;
                }
                {
                    let win = true;
                    for (let i = 0; i < 3; i++) {
                        if (pattern[i][2 - i] !== color) {
                            win = false;
                        }
                    }
                    if (win) return true;
                }
                return false;
            }
            function clone(o) {
                return JSON.parse(JSON.stringify(o));
            }
            function willWin(pattern, color) {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        // 有值
                        if (pattern[i][j]) continue;
                        // 没有值
                        const copy = clone(pattern);
                        copy[i][j] = color;
                        if (check(clone(copy), color)) return [i, j];
                    }
                }

                return false;
            }

            function bestChoice(pattern, color) {
                let p;

                // 递归跳出的条件
                if ((p = willWin(pattern, color))) {
                    return {
                        point: p,
                        result: 1,
                    };
                }

                let result = -2;
                let point = null;
                outer: for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (pattern[i][j]) continue;
                        const copy = clone(pattern);
                        copy[i][j] = color;
                        const r = bestChoice(copy, 3 - color).result;
                        if (-r > result) {
                            result = -r;
                            point = [i, j];
                        }
                        if (result === 1) {
                            break outer;
                        }
                    }
                }

                return {
                    point,
                    result: point ? result : 0,
                };
            }
            show();
        </script>
    </body>
</html>
